
  <div class="table-responsive">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onAddMassage()">New Random Massage</button>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <article class="panel panel-default" *ngFor="let entry of allMessages">
        {{entry.content}}
      </article>
    </div>
  </div>
</div>


<div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="Create" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Create Your Detail</h4>
      </div>
      <div class="modal-body">
        <form action="/insert" method="post" (ngSubmit)="createEntry()">
          <div class="form-group">
            <input class="form-control " id="ovrName" name="ovrName" [(ngModel)]="userData.ovrName" (keyup)="changeMe('ovrName' ,$event.target.value)" type="text" placeholder="First Name">
          </div>
          <div class="form-group">
            <input class="form-control " id="ovrLname" name="ovrLname" [(ngModel)]="userData.ovrLname" (keyup)="changeMe('ovrLname' ,$event.target.value)" type="text" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input class="form-control " id="ovrMail" name="ovrMail" [(ngModel)]="userData.ovrMail" (keyup)="changeMe('ovrMail' ,$event.target.value)" type="text" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control " id="ovrNumber" name="ovrNumber" [(ngModel)]="userData.ovrNumber" (keyup)="changeMe('ovrNumber' ,$event.target.value)" type="text" placeholder="Number">
          </div>
          <div class="modal-footer ">
            <button type="submit" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Submit</button>
          </div>
        </form>
        </div>


    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input class="form-control " type="text" placeholder="Ajit">
        </div>
        <div class="form-group">
          <input class="form-control " type="text" placeholder="Khandave">
        </div>
        <div class="form-group">
          <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
